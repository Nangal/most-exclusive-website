<template name='home'>
  Currently serving ticket <b>#{{this.queueMeta.currentTicketNumber}}</b>.<br>
  There are <b>{{lineLength}}</b> people in line.<br>
  {{#if queueEntry}}
    You are currently in line. Your ticket number is #{{queueEntry.ticketNumber}}.
  {{else}}
    <button class='btn btn-success queueInLine'>Get in line</button>
  {{/if}}
</template>
